<!DOCTYPE html>
<html>
<head>
	<title>swap_first_element</title>
</head>
<body>
	<input type="text" id="num" placeholder="enter a text"/>
	<input type="submit" value="check" id="comput" size="14" onClick="reverse();"/>
  <script type="text/javascript">
  	function reverse(){
  	var str = document.getElementById('num').value;
  	var newstr = str.split("");
  	newstr.reverse();
  	document.write(newstr);
  }
  </script>
</body>
</html>
